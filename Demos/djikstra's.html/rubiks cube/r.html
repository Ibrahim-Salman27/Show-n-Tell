<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interactive 3D Rubik's Cube</h1>
        <div id="cube-container">
            <div id="cube">
                <!-- Faces of the Cube -->
                <div class="face up"></div>
                <div class="face right"></div>
                <div class="face front"></div>
                <div class="face down"></div>
                <div class="face left"></div>
                <div class="face back"></div>
            </div>
        </div>
        <textarea id="scrambledInput" placeholder="Enter scrambled state (54 characters)" maxlength="54"></textarea>
        <button id="solveBtn">Solve Cube</button>
        <p id="solution"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
